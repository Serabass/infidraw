# BuildKit config for docker-container driver.
# Insecure registry: skip TLS verify for reg.serabass.kz (self-signed or private CA).
# Required for cache-from/cache-to and push when building on remote dind.
#
# If you see "failed to get xattr ... operation not supported": the node where
# buildkit runs (remote host or local Docker) must have xattr support (e.g. ext4).
# Ensure /var/lib/docker and buildkit container storage are on xattr-capable FS.
# Option: run bake from WSL with repo on Linux FS (e.g. ~/infidraw), not /mnt/c.

[registry."reg.serabass.kz"]
  insecure = true
