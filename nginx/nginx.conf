events {
  worker_connections 1024;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  # Docker embedded DNS — resolve upstreams at request time so nginx starts even if backends are not up yet
  resolver 127.0.0.11 valid=10s;
  resolver_timeout 5s;

  # WebSocket upgrade mapping
  map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
  }

  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for"';

  access_log /var/log/nginx/access.log main;
  error_log /var/log/nginx/error.log warn;

  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;
  client_max_body_size 10M;

  # Gzip compression
  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/msgpack;

  # Upstreams resolved at request time (variable) so nginx starts even when backends are not ready yet
  # keepalive not used with variables — trade-off for startup resilience

  server {
    listen 80;
    server_name localhost;

    # Frontend v2 (Angular infi-draw)
    location / {
      set $frontend_backend "frontend-v2:80";
      proxy_pass http://$frontend_backend;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Event Store API (strokes, events, rooms, talkers; retry na 502/503)
    location ~ ^/api/(strokes|events|rooms|talkers)(/.*)?$ {
      client_max_body_size 50M;
      set $event_store_backend "event-store:3000";
      rewrite ^/api/(.*)$ /$1 break;
      proxy_pass http://$event_store_backend;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_connect_timeout 10s;
      proxy_read_timeout 60s;
      proxy_send_timeout 60s;
      proxy_next_upstream error timeout http_502 http_503;
      proxy_next_upstream_tries 2;
      proxy_next_upstream_timeout 30s;
    }

    # Tile Service API
    location ~ ^/api/tiles(/.*)?$ {
      set $tile_backend "tile-service:3000";
      rewrite ^/api/(.*)$ /$1 break;
      proxy_pass http://$tile_backend;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 300s;
      proxy_connect_timeout 60s;
      proxy_send_timeout 300s;
    }

    # Metrics Service API
    location /api/metrics {
      set $metrics_backend "metrics-service:3000";
      rewrite ^/api/metrics(.*)$ /metrics$1 break;
      proxy_pass http://$metrics_backend;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Admin Service API (требует токен)
    location ~ ^/api/admin(/.*)?$ {
      set $admin_backend "admin-service:3000";
      rewrite ^/api/(.*)$ /$1 break;
      proxy_pass http://$admin_backend;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Снапшоты тайлов через tile-service
    location /snapshots/ {
      set $tile_snap_backend "tile-service:3000";
      rewrite ^/snapshots/(.*)$ /snapshots/$1 break;
      proxy_pass http://$tile_snap_backend;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_buffering off;
      add_header Cache-Control "public, max-age=3600";
    }

    # WebSocket для realtime (buffering off — иначе фреймы могут не доходить до клиента)
    location /ws {
      set $ws_backend "realtime-service:3001";
      proxy_pass http://$ws_backend;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 86400;
      proxy_send_timeout 86400;
      proxy_buffering off;
      proxy_cache off;
    }

    # Health check
    location /health {
      access_log off;
      return 200 "healthy\n";
      add_header Content-Type text/plain;
    }
  }
}
