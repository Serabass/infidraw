events {
  worker_connections 1024;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  # WebSocket upgrade mapping
  map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
  }

  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for"';

  access_log /var/log/nginx/access.log main;
  error_log /var/log/nginx/error.log warn;

  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;
  client_max_body_size 10M;

  # Gzip compression
  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

  # Upstream services (keepalive — меньше обрывов, retry на 502 — переключение на другой под)
  upstream event-store {
    server event-store:3000;
    keepalive 8;
  }

  upstream tile-service {
    server tile-service:3000;
    keepalive 8;
  }

  upstream realtime-service {
    server realtime-service:3000;
    keepalive 8;
  }

  upstream metrics-service {
    server metrics-service:3000;
    keepalive 8;
  }

  upstream admin-service {
    server admin-service:3000;
    keepalive 8;
  }

  upstream frontend-v2 {
    server frontend-v2:80;
    keepalive 16;
  }

  upstream minio {
    server minio:9000;
    keepalive 8;
  }

  # WebSocket upstream
  upstream ws-realtime {
    server realtime-service:3001;
    keepalive 4;
  }

  server {
    listen 80;
    server_name localhost;

    # Frontend v2 (Angular infi-draw)
    location / {
      proxy_pass http://frontend-v2;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Event Store API (strokes, events, rooms; retry на 502/503 — при 2 репликах запрос уйдёт на другой под)
    location ~ ^/api/(strokes|events|rooms)(/.*)?$ {
      client_max_body_size 50M;
      rewrite ^/api/(.*)$ /$1 break;
      proxy_pass http://event-store;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_connect_timeout 10s;
      proxy_read_timeout 60s;
      proxy_send_timeout 60s;
      proxy_next_upstream error timeout http_502 http_503;
      proxy_next_upstream_tries 2;
      proxy_next_upstream_timeout 30s;
    }

    # Tile Service API
    location ~ ^/api/tiles(/.*)?$ {
      rewrite ^/api/(.*)$ /$1 break;
      proxy_pass http://tile-service;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 300s;
      proxy_connect_timeout 60s;
      proxy_send_timeout 300s;
    }

    # Metrics Service API
    location /api/metrics {
      rewrite ^/api/metrics(.*)$ /metrics$1 break;
      proxy_pass http://metrics-service;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Admin Service API (требует токен)
    location ~ ^/api/admin(/.*)?$ {
      rewrite ^/api/(.*)$ /$1 break;
      proxy_pass http://admin-service;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Снапшоты тайлов через tile-service
    location /snapshots/ {
      rewrite ^/snapshots/(.*)$ /snapshots/$1 break;
      proxy_pass http://tile-service;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_buffering off;
      add_header Cache-Control "public, max-age=3600";
    }

    # WebSocket для realtime
    location /ws {
      proxy_pass http://ws-realtime;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 86400;
      proxy_send_timeout 86400;
    }

    # Health check
    location /health {
      access_log off;
      return 200 "healthy\n";
      add_header Content-Type text/plain;
    }
  }
}
