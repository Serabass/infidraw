services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: infidraw
      POSTGRES_USER: infidraw
      POSTGRES_PASSWORD: infidraw_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U infidraw"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      # minio image has no curl/wget; use mc (minio client)
      test: ["CMD-SHELL", "mc alias set local http://localhost:9000 $${MINIO_ROOT_USER} $${MINIO_ROOT_PASSWORD} 2>/dev/null; mc ready local"]
      interval: 10s
      timeout: 10s
      retries: 5

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - event-store
      - tile-service
      - realtime-service
      - metrics-service
      - admin-service
      - frontend-v2
    restart: unless-stopped

  event-store:
    build: ./services/event-store
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://infidraw:infidraw_dev@postgres:5432/infidraw
      REDIS_URL: redis://redis:6379
      PORT: 3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/event-store:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev"

  snapshot-worker:
    build: ./services/snapshot-worker
    restart: unless-stopped
    expose:
      - "8080"
    environment:
      PORT: 8080
    # no DB/Redis â€” stateless render service

  tile-service:
    build: ./services/tile-service
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://infidraw:infidraw_dev@postgres:5432/infidraw
      REDIS_URL: redis://redis:6379
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: tile-snapshots
      PORT: 3000
      TILE_SIZE: 512
      SNAPSHOT_WORKER_URL: http://snapshot-worker:8080
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      snapshot-worker:
        condition: service_started
    volumes:
      - ./services/tile-service:/app
      - /app/node_modules
    command: sh -c "npm install && npm run build && npm start"

  realtime-service:
    build: ./services/realtime-service
    restart: unless-stopped
    expose:
      - "3000"
      - "3001"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://infidraw:infidraw_dev@postgres:5432/infidraw
      REDIS_URL: redis://redis:6379
      PORT: 3000
      WS_PORT: 3001
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/realtime-service:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev"

  metrics-service:
    build: ./services/metrics-service
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://infidraw:infidraw_dev@postgres:5432/infidraw
      REDIS_URL: redis://redis:6379
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: tile-snapshots
      PORT: 3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./services/metrics-service:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev"

  admin-service:
    build: ./services/admin-service
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://infidraw:infidraw_dev@postgres:5432/infidraw
      REDIS_URL: redis://redis:6379
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: tile-snapshots
      PORT: 3000
      ADMIN_TOKEN: dev-admin-token-change-in-production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./services/admin-service:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev"

  frontend-v2:
    build: ./frontend-v2
    expose:
      - "80"
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  minio_data:
