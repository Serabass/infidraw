version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: infidraw
      POSTGRES_USER: infidraw
      POSTGRES_PASSWORD: infidraw_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U infidraw"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - event-store
      - tile-service
      - realtime-service
      - metrics-service
      - admin-service
      - frontend
    restart: unless-stopped

  event-store:
    build: ./services/event-store
    expose:
      - "3000"
    environment:
      DATABASE_URL: postgresql://infidraw:infidraw_dev@postgres:5432/infidraw
      REDIS_URL: redis://redis:6379
      PORT: 3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/event-store:/app
      - /app/node_modules

  tile-service:
    build: ./services/tile-service
    expose:
      - "3000"
    environment:
      DATABASE_URL: postgresql://infidraw:infidraw_dev@postgres:5432/infidraw
      REDIS_URL: redis://redis:6379
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: tile-snapshots
      PORT: 3000
      TILE_SIZE: 512
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./services/tile-service:/app
      - /app/node_modules

  realtime-service:
    build: ./services/realtime-service
    expose:
      - "3000"
      - "3001"
    environment:
      DATABASE_URL: postgresql://infidraw:infidraw_dev@postgres:5432/infidraw
      REDIS_URL: redis://redis:6379
      PORT: 3000
      WS_PORT: 3001
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/realtime-service:/app
      - /app/node_modules

  metrics-service:
    build: ./services/metrics-service
    expose:
      - "3000"
    environment:
      DATABASE_URL: postgresql://infidraw:infidraw_dev@postgres:5432/infidraw
      REDIS_URL: redis://redis:6379
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: tile-snapshots
      PORT: 3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./services/metrics-service:/app
      - /app/node_modules

  admin-service:
    build: ./services/admin-service
    expose:
      - "3000"
    environment:
      DATABASE_URL: postgresql://infidraw:infidraw_dev@postgres:5432/infidraw
      REDIS_URL: redis://redis:6379
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: tile-snapshots
      PORT: 3000
      ADMIN_TOKEN: dev-admin-token-change-in-production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./services/admin-service:/app
      - /app/node_modules

  frontend:
    build: ./frontend
    expose:
      - "5173"
    environment:
      VITE_API_URL: /api
      VITE_WS_URL: ws://localhost/ws
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host

volumes:
  postgres_data:
  redis_data:
  minio_data:
